<!DOCTYPE html>
<html lang="en" dir="ltr" class="no-js">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinboard</title>
  <!--[if !IE]><!-->
  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!--<![endif]-->
  <!--[if IE]>
      <link rel="stylesheet" href="assets/css/universal-ie6.css">
    <![endif]-->
</head>

<body>
  <!-- START Header -->
  <header class="banner">
    <div class="global-header">
      <div class="content-wrapper">
        <div class="logo">
          <a href="/"><span>P<img src="images/pinboard_logo.svg" alt="Pinboard Logo">nboard</a>
        </div>
        <form class="search search--cta" action="ideas" method="get">
          <label for="global-search" class="search__label sr-only">Search</label>
          <div class="search__row">
            <input id="global-search" class="search__field" type="text" name="search"
              placeholder="e.g. Swimming with dolphins" />
            <button class="btn btn--cta" type="submit">
              <svg class="icon icon--cta" height="20" viewBox="0 0 24 24" width="20">
                <use xlink:href="assets/images/icons/icons-defs.svg#search"></use>
              </svg>
              Search
            </button>
          </div>
        </form>
        <nav>
          <ul class="global-nav bare-list">
            <li><a href="login.html">Login/Register</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- END Header -->
  <!-- START Main -->
  <main class="main">
    <!-- Masthead -->
    <div class="masthead">
      <div class="content-wrapper">
        <div class="masthead__text">
          <h1>Create a new Pin</h1>
        </div>
      </div>
    </div>
    <!-- END Masthead -->
    <div class="main__header">
      <div class="content-wrapper">
        <h2></h2>
      </div>
    </div>
    <div class="main__content">
      <div class="content-wrapper">
        <!-- START From Sign in -->
        <div class="alert alert--wide">
          <p>Title is requiered.</p>
        </div>
        <div class="form__container">
          <form class="form form--create" action="create-goal.html" method="post">
            <div class="input input--horizontal">
              <label class="input__label" for="goal-title">Title</label>
              <input class="input__field" id="goal-title" type="text" name="goal-title"/>
            </div>

            <div class="input input--horizontal">
              <label class="input__label" for="image_url">Image URL</label>
              <input class="input__field" id="image_url" type="text" name="goal-tags" />
            </div>

            <div class="input input--horizontal input--textarea">
              <label class="input__label" for="goal-description">Tag</label>
              <textarea class="input__field" id="goal-description"></textarea>
            </div>

            <div class="input input--horizontal input__btn">
              <div class="prompt">
                <button class="btn btn--cta prompt__confirm" type="submit">Create Pin</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- END From Sign in -->
    </div>
  </main>
  <!-- END Main -->
  <!-- START Footer -->
  <footer class="global-footer">
    <div class="content-wrapper">
      <div class="nav-footer">
        <div class="logo logo--invert"><a href="/"><span>P<img src="images/pinboard_logo.svg"
                alt="Pinboard Logo">nboard</a></div>
        <p>2020 &copy; <a href="https://elenagoto.ch/">Laura Elena GÃ³mez</a></p>
      </div>
    </div>
  </footer>
  <!-- END Footer -->
  <!-- START Script -->
  <script src="script.js"></script>
  <!-- END Script -->
</body>

</html>
